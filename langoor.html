<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fit4Cast Visual Slide</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    body, html {
      width: 100%;
      height: 100%;
    }

    .slide {
      /* Replace with any outdoor/fitness background image you like */
      background: url('https://images.pexels.com/photos/3756167/pexels-photo-3756167.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260') no-repeat center center/cover;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .tagline {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .icon-container {
      display: flex;
      gap: 40px;
      margin-bottom: 30px;
    }

    .icon-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon-block img {
      width: 64px;
      height: 64px;
      margin-bottom: 8px;
      filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.5));
    }

    .icon-label {
      font-size: 1.2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .description {
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
<div class="slide">
  <div class="title">Fit4Cast</div>
  <div class="tagline">Stay Active, Rain or Shine!</div>

  <div class="icon-container">
    <div class="icon-block">
      <img src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/000000/external-hiking-camping-flatart-icons-flat-flatarticons.png" alt="Hiking Icon">
      <div class="icon-label">Hikes</div>
    </div>
    <div class="icon-block">
      <img src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/000000/external-running-fitness-flatart-icons-flat-flatarticons.png" alt="Running Icon">
      <div class="icon-label">Runs</div>
    </div>
    <div class="icon-block">
      <img src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/000000/external-yoga-fitness-flatart-icons-flat-flatarticons.png" alt="Yoga Icon">
      <div class="icon-label">Other Fitness</div>
    </div>
  </div>

  <div class="description">
    Fit4Cast suggests the best outdoor activities based on your local weather forecast.
  </div>
</div>
</body>
</html>
